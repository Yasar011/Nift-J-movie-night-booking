<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 1200px;
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
        }

        .header h1 {
            margin: 10px 0 5px;
            font-size: 24px;
        }

        .header p {
            margin: 5px 0;
        }

        .legend {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .legend div {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        .legend .box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 5px;
        }

        .legend .available {
            background-color: #6c757d;
        }

        .legend .selected {
            background-color: #28a745;
        }

        .legend .occupied {
            background-color: #dc3545;
        }

        .screen {
            margin: 20px auto;
            padding: 10px;
            background-color: #444;
            font-weight: bold;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .gap-row {
            height: 20px;
        }

        .seat {
            width: 25px;
            height: 25px;
            margin: 3px;
            background-color: #6c757d;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            font-size: 10px;
            box-sizing: border-box;
        }

        .seat.selected {
            background-color: #28a745;
        }

        .seat.occupied {
            background-color: #dc3545;
            cursor: not-allowed;
        }

        .gap-seat {
            width: 25px;
            height: 25px;
            margin: 3px;
            background-color: transparent;
        }

        #bookingForm {
            display: none;
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #bookingForm h3 {
            margin-bottom: 10px;
        }

        #bookingForm input,
        #bookingForm select {
            width: 100%;
            margin: 5px 0 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #bookingForm button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #bookingForm button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #successMessage {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .seat {
                width: 20px;
                height: 20px;
                font-size: 8px;
                margin: 2px;
            }

            .screen {
                width: 90%;
            }

            .row {
                margin: 3px 0;
            }
        }

        @media (max-width: 480px) {
            .seat {
                width: 15px;
                height: 15px;
                font-size: 6px;
                margin: 1px;
            }

            .screen {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="college_logo.png" alt="WhatsApp Image 2025-01-24 at 20.51.30_1c4a1da7.jpg"> <img src="adventure and photography club logo-Recovered.jpg" alt="Club Logo">
            <h1>National Institute of Fashion Technology, Jodhpur</h1>
            <p>Adventure & Photography Club</p>

            <p><strong>Movie:</strong> Border</p>
            <p><strong>Show Time:</strong> 9:15 PM</p>
            <p><strong>Price:</strong> ₹29</p>
            
        </div>

        <div class="legend">
            <p><strong>Movie:</strong> Border</p>
            <p><strong>Show Time:</strong> 9:15 PM</p>
            <p><strong>Price:</strong> ₹29</p>
        </div>

        <div class="screen">Screen</div>
        <div id="seatingChart"></div>

        <div id="successMessage">Booking successful! Redirecting to payment...</div>

        <form id="bookingForm">
            <div class="movie-details">
                <p><strong>Movie:</strong> Aavesham</p>
                <p><strong>Show Time:</strong> 9:00 PM</p>
                <p><strong>Price:</strong> ₹300</p>
            </div>

            <h3>Booking Details</h3>
            <input type="text" id="name" placeholder="Name" required>
            <select id="department" required>
                <option value="" disabled selected>Department</option>
                <option value="AD">AD</option>
                <option value="BDT">BFT</option>
                <option value="FC">FC</option>
                <option value="FD">FD</option>
                <option value="MFM">MFM</option>
                <option value="TD">TD</option>
                <option value="STAFF">Staff</option>
                <option value="FACULTY">Faculty</option>
                <option value="OTHER">Other</option>
            </select>
            <select id="semester" required>
                <option value="" disabled selected>Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="OTHER">Other</option>
            </select>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone" required>
            <input type="text" id="seatNumber" disabled>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpew8ODVHmmGndhZxQ3VK_CEurW0_EQyU",
            authDomain: "nift-movie-nigt-apc.firebaseapp.com",
            databaseURL: "https://nift-movie-nigt-apc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nift-movie-nigt-apc",
            storageBucket: "nift-movie-nigt-apc.appspot.com",
            messagingSenderId: "736122244542",
            appId: "1:736122244542:web:69d88050a26fc8391dbdef",
            measurementId: "G-GL1MBM6DW6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let selectedSeat = null;

        document.addEventListener("DOMContentLoaded", () => {
            const seatingChart = document.getElementById("seatingChart");
            const bookingForm = document.getElementById("bookingForm");
            const successMessage = document.getElementById("successMessage");
            const rows = 8;
            const seatsPerRow = 30;

            // Load seat data from Firebase
            const seatStatusRef = ref(database, "seats/");
            onValue(seatStatusRef, (snapshot) => {
                const seatData = snapshot.val() || {};

                seatingChart.innerHTML = "";

                for (let i = 0; i < rows; i++) {
                    if (i === 4) {
                        const gapRow = document.createElement("div");
                        gapRow.classList.add("gap-row");
                        seatingChart.appendChild(gapRow);
                    }

                    const rowElement = document.createElement("div");
                    rowElement.classList.add("row");

                    for (let j = 0; j < seatsPerRow; j++) {
                        if (j === 15) {
                            const gapSeat = document.createElement("div");
                            gapSeat.classList.add("gap-seat");
                            rowElement.appendChild(gapSeat);
                            continue;
                        }

                        const seatElement = document.createElement("div");
                        seatElement.classList.add("seat");
                        const seatId = `${String.fromCharCode(65 + i)}${j + 1}`;

                        if (seatData[seatId]) {
                            seatElement.classList.add("occupied");
                        }

                        seatElement.textContent = seatId;
                        seatElement.addEventListener("click", () => {
                            if (!seatElement.classList.contains("occupied")) {
                                if (selectedSeat) {
                                    selectedSeat.classList.remove("selected");
                                }
                                seatElement.classList.add("selected");
                                selectedSeat = seatElement;

                                bookingForm.style.display = "block";
                                document.getElementById("seatNumber").value = seatId;
                            }
                        });
                        rowElement.appendChild(seatElement);
                    }
                    seatingChart.appendChild(rowElement);
                }
            });

            bookingForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const name = document.getElementById("name").value;
                const department = document.getElementById("department").value;
                const semester = document.getElementById("semester").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const seatNumber = document.getElementById("seatNumber").value;

                set(ref(database, `seats/${seatNumber}`), {
                    status: "occupied",
                    name,
                    department,
                    semester,
                    email,
                    phone,
                });

                if (selectedSeat) {
                    selectedSeat.classList.remove("selected");
                    selectedSeat.classList.add("occupied");
                }

                bookingForm.style.display = "none";
                bookingForm.reset();
                selectedSeat = null;

                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfhtN9lejsmBoJ7Ux3UYuwjNyYAEKpQFB1-dVrJCpaY1ZWyEQ/viewform?usp=header";
                }, 3000);
            });
        });
    </script>
</body>
</html>
